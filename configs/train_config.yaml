# Data configuration
data:
  train_path: "C:/Users/Alex/Downloads/plant-seedlings-classification/train/*/*.png"
  test_path: "C:/Users/Alex/Downloads/plant-seedlings-classification/test/*.png"
  val_size: 0.2
  random_seed: 42

# Model configuration
model:
  name: "resnet50"
  num_classes: 12
  pretrained: true
  checkpoint_path: null

# Training configuration
training:
  batch_size: 16
  epochs: 10
  learning_rate: 1e-4
  weight_decay: 0.001
  patience: 5
  
  # Optimizer
  optimizer: "adam"
  
  # Scheduler
  scheduler: "reduce_on_plateau"
  scheduler_config:
    mode: "min"
    factor: 0.5
    patience: 3

# Data augmentation
transforms:
  image_size: 224
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  
  train:
    RandomHorizontalFlip: 0.5
    RandomVerticalFlip: 0.3
    RandomRotation: 30
  
  val:
    # No augmentation for validation

# Logging and saving
output:
  log_dir: "./logs"
  model_dir: "./models"
  save_frequency: 1